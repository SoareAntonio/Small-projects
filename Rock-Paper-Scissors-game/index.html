<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="./rps.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rock Paper Scissors</h1>

      <div class="buttons">
        <button class="move-button js-rock-button">
          <img src="./images/rock-emoji.png" class="move-icon" alt="Rock">
        </button>

        <button class="move-button js-paper-button">
          <img src="./images/paper-emoji.png" class="move-icon" alt="Paper">
        </button>

        <button class="move-button js-scissors-button">
          <img src="./images/scissors-emoji.png" class="move-icon" alt="Scissors">
        </button>
      </div>

      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>

      <div class="actions">
        <button class="reset-score-button js-reset-score-button">Reset Score</button>
        <button class="auto-play-button js-auto-play-button">Auto Play</button>
      </div>

      <p class="js-reset-confirmation reset-confirmation"></p>
    </div>

    <script src="./rps.js"></script>
  </body>
</html>
