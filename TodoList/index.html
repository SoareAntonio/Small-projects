<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <form id="taskForm">
      <input type="text" id="title" placeholder="Titlu" required>
      <input type="text" id="description" placeholder="Descriere" required>
      <input type="number" id="priority" placeholder="Prioritate (1-5)" min="1" max="5" required>
      <button type="submit">Adaugă sarcina</button>
    </form>

    <div class="stats">
      <p><strong>Procent finalizare:</strong> <span id="completion">0%</span></p>
      <button id="sortBtn">Sortează după prioritate</button>

    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="task.js"></script>
</body>
</html>
